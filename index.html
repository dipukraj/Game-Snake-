<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5em;
        }
        #score {
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        #gameContainer {
            position: relative;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            background: #222;
            padding: 10px;
        }
        #gameCanvas {
            display: block;
            border-radius: 10px;
        }
        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s;
        }
        #restartButton:hover {
            background: #45a049;
        }
        #instructions {
            margin-top: 10px;
            text-align: center;
            font-size: 1em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="score">Score: 0</div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <button id="restartButton">Restart Game</button>
    <div id="instructions">
        Use arrow keys to move the snake. Eat the red food to grow and increase your score. Avoid walls and yourself!
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const restartButton = document.getElementById('restartButton');

        canvas.width = 400;
        canvas.height = 400;

        let snake = [{x: 200, y: 200}];
        let direction = {x: 10, y: 0};
        let food = {x: Math.floor(Math.random() * 40) * 10, y: Math.floor(Math.random() * 40) * 10};
        let score = 0;
        let gameRunning = true;

        // Web Audio API for sounds
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playBeep(frequency = 800, duration = 200, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function playGameOverSound() {
            // Descending tones for game over
            setTimeout(() => playBeep(500, 300), 0);
            setTimeout(() => playBeep(400, 300), 200);
            setTimeout(() => playBeep(300, 500), 400);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            ctx.fillStyle = '#00FF00'; // Bright green
            for (let segment of snake) {
                ctx.fillRect(segment.x, segment.y, 10, 10);
            }
            
            // Draw food
            ctx.fillStyle = '#FF0000'; // Red
            ctx.beginPath();
            ctx.arc(food.x + 5, food.y + 5, 5, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw border
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
        }

        function update() {
            if (!gameRunning) return;
            
            // Move snake
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = 'Score: ' + score;
                food = {x: Math.floor(Math.random() * 40) * 10, y: Math.floor(Math.random() * 40) * 10};
                playBeep(); // Play eat sound
            } else {
                snake.pop();
            }
            
            // Check wall collision
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                gameOver();
            }
            
            // Check self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            playGameOverSound(); // Play game over sound
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#FFFFFF';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
            ctx.font = '20px Arial';
            ctx.fillText('Final Score: ' + score, canvas.width / 2, canvas.height / 2 + 40);
        }

        function changeDirection(event) {
            if (!gameRunning) return;
            const key = event.key;
            if (key === 'ArrowUp' && direction.y === 0) {
                direction = {x: 0, y: -10};
            } else if (key === 'ArrowDown' && direction.y === 0) {
                direction = {x: 0, y: 10};
            } else if (key === 'ArrowLeft' && direction.x === 0) {
                direction = {x: -10, y: 0};
            } else if (key === 'ArrowRight' && direction.x === 0) {
                direction = {x: 10, y: 0};
            }
        }

        function restartGame() {
            snake = [{x: 200, y: 200}];
            direction = {x: 10, y: 0};
            food = {x: Math.floor(Math.random() * 40) * 10, y: Math.floor(Math.random() * 40) * 10};
            score = 0;
            scoreElement.textContent = 'Score: 0';
            gameRunning = true;
        }

        document.addEventListener('keydown', changeDirection);
        restartButton.addEventListener('click', restartGame);

        function gameLoop() {
            update();
            draw();
            setTimeout(gameLoop, 150);
        }

        gameLoop();
    </script>
</body>
</html>
