  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 0;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-size: 2.5em;
    }

    #score {
      font-size: 1.5em;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      margin-bottom: 10px;
    }

    #gameContainer {
      position: relative;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      background: #222;
      padding: 10px;
    }

    #gameCanvas {
      display: block;
      border-radius: 10px;
    }

    #restartButton {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background 0.3s;
    }

    #restartButton:hover {
      background: #45a049;
    }

    #instructions {
      margin-top: 10px;
      text-align: center;
      font-size: 1em;
      opacity: 0.8;
    }



    footer {
      text-align: center;
      margin-top: auto;
      padding: 20px 0;
      color: #efecf3;
      font-size: 14px;
      user-select: none;
    }

    body.dark-mode footer {
      color: #999;
    }

    footer .social-icons a {
      margin: 0 10px;
      text-decoration: none;
      color: inherit;
      font-size: 22px;
      transition: color 0.3s ease;
      display: inline-block;
      min-width: 24px;
      min-height: 24px;
    }

    footer .social-icons a:hover {
      color: #f9f8f5;
      transform: scale(1.1);
    }

    /* Fallback for when Font Awesome doesn't load */
    footer .social-icons a::before {
      font-family: Arial, sans-serif;
      font-weight: bold;
    }

    footer .social-icons a[aria-label="Twitter"]::before {
      content: "T";
    }

    footer .social-icons a[aria-label="LinkedIn"]::before {
      content: "in";
    }

    footer .social-icons a[aria-label="GitHub"]::before {
      content: "Git";
    }

    footer .social-icons a[aria-label="Website"]::before {
      content: "üåê";
    }

    footer .social-icons a[aria-label="Instagram"]::before {
      content: "IG";
    }

    /* Hide fallback when Font Awesome loads */
    footer .social-icons a i {
      display: inline-block;
    }

    footer .social-icons a:has(i)::before {
      display: none;
    }

    /* Mobile Control Buttons */
    .control-btn {
      width: 50px;
      height: 50px;
      font-size: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .control-btn:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    .control-btn:active {
      background: #3d8b40;
      transform: scale(0.95);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      #mobileControls {
        display: block !important;
      }
      
      #instructions {
        font-size: 0.9em;
      }
      
      h1 {
        font-size: 2em;
      }
      
      canvas {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <h1>Snake Game</h1>
  <div id="score">Score: 0</div>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
  </div>
  <button id="restartButton">Restart Game</button>
  <div id="instructions">
    Use arrow keys to move the snake. Eat the red food to grow and increase your score. Avoid walls and yourself!
  </div>

  <!-- Mobile Controls -->
  <div id="mobileControls" style="display: none; margin-top: 20px;">
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; width: 150px; margin: 0 auto;">
      <div></div>
      <button class="control-btn" data-direction="up">‚Üë</button>
      <div></div>
      <button class="control-btn" data-direction="left">‚Üê</button>
      <div></div>
      <button class="control-btn" data-direction="right">‚Üí</button>
      <div></div>
      <button class="control-btn" data-direction="down">‚Üì</button>
      <div></div>
    </div>
  </div>

  <footer>
    <div style="margin-bottom: 8px;">
      <h4>Developed with ‚ú®Sukoon by Dipu K Raj ‚ù§Ô∏è</h4>
    </div>
    <p>&copy;2025 | All Rights Reserved.</p>
    <div class="social-icons" style="font-size: 20px;">
      <a href="https://www.twitter.com/@DipuKRaj" target="_blank" rel="noopener noreferrer"
        style="margin:0 10px; color: inherit;" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.linkedin.com/in/dipukraj" target="_blank" rel="noopener noreferrer"
        style="margin:0 10px; color: inherit;" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/dipukraj" target="_blank" rel="noopener noreferrer"
        style="margin:0 10px; color: inherit;" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://dipukraj.me" target="_blank" rel="noopener noreferrer" style="margin:0 10px; color: inherit;"
        aria-label="Website">
        <i class="fas fa-globe"></i>
      </a>
      <a href="https://www.instagram.com/r.p.dipu" target="_blank" rel="noopener noreferrer"
        style="margin:0 10px; color: inherit;" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </footer>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const restartButton = document.getElementById('restartButton');

    canvas.width = 400;
    canvas.height = 400;

    let snake = [{ x: 200, y: 200 }];
    let direction = { x: 10, y: 0 };
    let food = { x: Math.floor(Math.random() * 40) * 10, y: Math.floor(Math.random() * 40) * 10 };
    let score = 0;
    let gameRunning = true;

    // Web Audio API for sounds
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    function playBeep(frequency = 800, duration = 200, type = 'sine') {
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      oscillator.frequency.value = frequency;
      oscillator.type = type;
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + duration / 1000);
    }

    function playGameOverSound() {
      // Descending tones for game over
      setTimeout(() => playBeep(500, 300), 0);
      setTimeout(() => playBeep(400, 300), 200);
      setTimeout(() => playBeep(300, 500), 400);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      ctx.fillStyle = '#00FF00'; // Bright green
      for (let segment of snake) {
        ctx.fillRect(segment.x, segment.y, 10, 10);
      }

      // Draw food
      ctx.fillStyle = '#FF0000'; // Red
      ctx.beginPath();
      ctx.arc(food.x + 5, food.y + 5, 5, 0, 2 * Math.PI);
      ctx.fill();

      // Draw border
      ctx.strokeStyle = '#FFFFFF';
      ctx.lineWidth = 2;
      ctx.strokeRect(0, 0, canvas.width, canvas.height);
    }

    function update() {
      if (!gameRunning) return;

      // Move snake
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
      snake.unshift(head);

      // Check food collision
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreElement.textContent = 'Score: ' + score;
        food = { x: Math.floor(Math.random() * 40) * 10, y: Math.floor(Math.random() * 40) * 10 };
        playBeep(); // Play eat sound
      } else {
        snake.pop();
      }

      // Check wall collision
      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
        gameOver();
      }

      // Check self collision
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          gameOver();
        }
      }
    }

    function gameOver() {
      gameRunning = false;
      playGameOverSound(); // Play game over sound
      ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#FFFFFF';
      ctx.font = '30px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
      ctx.font = '20px Arial';
      ctx.fillText('Final Score: ' + score, canvas.width / 2, canvas.height / 2 + 40);
    }

    function changeDirection(event) {
      if (!gameRunning) return;
      const key = event.key;

      // Prevent default behavior for arrow keys to stop page scrolling
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(key)) {
        event.preventDefault();
      }

      if (key === 'ArrowUp' && direction.y === 0) {
        direction = { x: 0, y: -10 };
      } else if (key === 'ArrowDown' && direction.y === 0) {
        direction = { x: 0, y: 10 };
      } else if (key === 'ArrowLeft' && direction.x === 0) {
        direction = { x: -10, y: 0 };
      } else if (key === 'ArrowRight' && direction.x === 0) {
        direction = { x: 10, y: 0 };
      }
    }

    function restartGame() {
      snake = [{ x: 200, y: 200 }];
      direction = { x: 10, y: 0 };
      food = { x: Math.floor(Math.random() * 40) * 10, y: Math.floor(Math.random() * 40) * 10 };
      score = 0;
      scoreElement.textContent = 'Score: 0';
      gameRunning = true;
    }

    document.addEventListener('keydown', changeDirection);
    restartButton.addEventListener('click', restartGame);

    // Mobile Controls
    function handleMobileControl(dir) {
      if (!gameRunning) return;
      
      if (dir === 'up' && direction.y === 0) {
        direction = { x: 0, y: -10 };
      } else if (dir === 'down' && direction.y === 0) {
        direction = { x: 0, y: 10 };
      } else if (dir === 'left' && direction.x === 0) {
        direction = { x: -10, y: 0 };
      } else if (dir === 'right' && direction.x === 0) {
        direction = { x: 10, y: 0 };
      }
    }

    // Add event listeners to mobile control buttons
    document.querySelectorAll('.control-btn').forEach(button => {
      const dir = button.getAttribute('data-direction');
      
      // Touch events for mobile
      button.addEventListener('touchstart', (e) => {
        e.preventDefault();
        handleMobileControl(dir);
      });
      
      // Mouse events for desktop testing
      button.addEventListener('click', (e) => {
        e.preventDefault();
        handleMobileControl(dir);
      });
    });

    function gameLoop() {
      update();
      draw();
      setTimeout(gameLoop, 150);
    }

    gameLoop();
  </script>
</body>

</html>
